            -->

                <dl>
                    <dt class="subject">
                        <span class="cate {$category_display|display}">{$category_name}</span>

            <li class="{$block_target_class}" {$block_data_attr}>
                <dl>

                        <span class="cate {$category_display|display}">{$category_name}</span>

<script>
    $(document).ready(function(){
        let faqCont = $('.faqCont');

        faqCont.on('click', 'li.xans-record- dl', function() {
            $(this).toggleClass('on').closest('li.xans-record-').siblings().find('.on').removeClass('on');
        });

    });
</script>
