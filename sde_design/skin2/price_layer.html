<link rel="stylesheet" href="/hs/hs_common.css">
<link rel="stylesheet" href="/hs/hs_custom.css">
<style>
  .prcLayerWr .secWr,
  .prcLayerWr .boardList,
  .prcLayerWr .xans-board-list-8 li{
    margin: 0;
    padding: 0;
    border: 0;
  }
  .prcLayerWr{
    position: relative;
    padding: 10rem;
  }
  .prcLayerWr .xans-board-list-8 ul{
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
  }
  .prcLayerWr .xans-board-list-8 li{
    width: 50%;
    padding: 0.5rem;
  }
  .prcLayerWr .xans-board-list-8 li .thumbnail{
    width: 100%;
    height: 100%;
  }
  .prcLayerWr .xans-board-list-8 li img{
    width: 100%;
    height: 100%;
    object-fit: contain;
  }
  .prcLayerWr .xans-board-list-8 li .summary{
    display: none;
  }
  @media (max-width: 424px){
  .prcLayerWr{
    padding: 1rem;
  }
}
</style>
